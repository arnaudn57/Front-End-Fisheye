<!DOCTYPE html>
<html lang="fr">

<head>
  <link href="css/style.css" rel="stylesheet" type="text/css" />
  <meta charset="utf-8">
  <link rel="icon" type="image/png" href="assets/favicon.png">
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/e6bc78d06f.js" crossorigin="anonymous"></script>
  <title>Fisheye - photographe </title>
</head>

<body>
  <header>
    <a href="./index.html" target="_self" title="Lien vers la page d'accueil" tabindex="1">
      <img src="assets/images/logo.png" class="logo" id="logo" alt="Fisheye Home Page" />
    </a>

  </header>
  <main id="main" role="main" aria-label="Contenu de la page du photographe">
    <div class="photograph-header" role="region">
      <button type="button" class="contact_button" aria-label="Bouton pour ouvrir la boîte modale pour contacter le photographe" tabindex="4">Contactez-moi</button>
    </div>


    <div class="tri" aria-label="Tri des medias">
      <label for="tri-select" tabindex="7">Trier par :</label>
      <select name="tri" id="tri-select" tabindex="8" aria-label="Order by" aria-level="Bouton pour ouvrir le menu déroulant">
        <option value="populaire">Popularité <i class="fa-solid fa-chevron-down dropdown-menu__icon"></i></option>
        <option value="date">Date</option>
        <option value="titre">Titre</option>
      </select>
    </div>

    <section class="gallery" aria-label="Publications faites par le photographe"></section>


    <!-- footer du main -->
    <footer class="infos" tabindex="6">
      <p class="infos__price"></p>
    </footer>

  </main>

  <!-- Contact -->
  <div id="contact_modal" aria-hidden="true" aria-modal="true">
    <div class="modal" aria-labelledby="Contact me" aria-labelledby="2">
      <header>
        <div class="header-title">
          <h2 id="Contact">Contactez-moi</h2>
          <span id="name-photographer"></span>
        </div>

        <img src="assets/icons/close.svg" class="closeModalContact" alt="Close Contact form" aria-label="Close" onkeypress="closeModal()"/>
      </header>

      <form name="contact" role="form">
        <div>
          <label for="firstname" id="First-name">Prénom</label>
          <input type="text" id="firstname" name="firstname" aria-invalid="false" aria-labelledby="First-name"
            aria-required="true" />
          <p class="message-error message-error-first-name">Veuillez mettre au moins 2 caractères alphabétiques</p>
        </div>

        <div>
          <label for="lastname" id="Last-name">Nom</label>
          <input type="text" id="lastname" name="lastname" aria-labelledby="Last-name" aria-required="true" />
          <p class="message-error message-error-last-name">Veuillez mettre au moins 2 caractères alphabétiques</p>
        </div>

        <div>
          <label for="email" id="E-mail">Email</label>
          <input type="email" id="email" name="email" aria-labelledby="E-mail" aria-required="true" />
          <p class="message-error message-error-email">Veuillez renseigner un mail</p>
        </div>

        <div>
          <label for="message" id="Your-message"> Votre message </label>
          <textarea id="message" name="message" rows="7" aria-labelledby="Your-message" aria-required="true"></textarea>
          <p class="message-error message-error-message">Veuillez écrire votre message</p>
        </div>
        <button class="contact_button" type="submit" value="Send"
          aria-label="Bouton pour envoyer le message">Envoyer</button>
      </form>
    </div>
  </div>

  <div class="lightbox" role="dialog" aria-label="Vue rapprochée de la photographie">
    <div class="lightbox-content">
      <div class="prev">
        <button type="button" onclick="previousMedia()" aria-label="Bouton pour passer à l'image précédente">
          <i class="fa-solid fa-chevron-left"></i>
        </button>
      </div>
      <div class="main-media"></div>
      <div class="next">
        <button type="button" onclick="nextMedia()" aria-label="Bouton pour passer à l'image suivante">
          <i class="fa-solid fa-chevron-right"></i>
        </button>
      </div>
      <div class="close">
        <button id="btn-close-lightbox" type="button" onclick="closeLightbox()"
          aria-label="Bouton pour fermer la boîte de dialogue">
          <i class="fa-solid fa-xmark"></i>
        </button>
      </div>
    </div>
  </div>

  <!-- Script -->
  <script type="module" src="./scripts/factories/media.js"></script>
  <script type="module" src="./scripts/factories/profil.js"></script>
  <script src="./scripts/utils/lightbox.js"></script>
  <script type="module" src="./scripts/utils/likes.js"></script>
  <script type="module" src="./scripts/pages/photographer.js"></script>
  <script type="module" src="./scripts/utils/contactForm.js"></script>
</body>

</html>
