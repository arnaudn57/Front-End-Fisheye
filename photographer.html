<!DOCTYPE html>
<html lang="fr">

<head>
  <link href="css/style.css" rel="stylesheet" type="text/css" />
  <meta charset="utf-8">
  <link rel="icon" type="image/png" href="assets/favicon.png">
  <script src="https://kit.fontawesome.com/48b30f5d9d.js" crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <title>Fisheye - photographe </title>
</head>

<body>
  <header>
    <a href="index.html" target="_self">
      <img src="assets/images/logo.png" class="logo" id="logo" alt="Fisheye Home Page" />
    </a>

  </header>
  <main id="main">
    <div class="photograph-header">
      <button class="contact_button" onclick="displayModal()" aria-label="Contact Me">Contactez-moi</button>
    </div>


    <div class="tri" aria-label="Tri des medias">
      <label for="tri-select">Trier par :</label>
      <select name="tri" id="tri-select" aria-label="Order by" aria-labelledby="8">
        <option value="populaire">Popularité</option>
        <option value="date">Date</option>
        <option value="titre">Titre</option>
      </select>
    </div>

    <section class="gallery"></section>


    <!-- footer du main -->
    <footer class="infos">
      <p class="infos__price"></p>
    </footer>

  </main>

  <!-- Contact -->
  <div id="contact_modal" aria-hidden="true">
    <div class="modal" aria-labelledby="Contact me" aria-labelledby = "2">
      <header>
        <div class="header-title">
          <h2 id="Contact">Contactez-moi</h2>
          <span id="name-photographer"></span>
        </div>

        <img src="assets/icons/close.svg" onclick="closeModal()" alt="Close Contact form" aria-label="Close" />
      </header>
      <form name="contact">
        <div>
          <label for="firstname" id="First-name">Prénom</label>
          <input type="text" id="firstname" name="firstname" aria-labelledby="First-name" aria-required="true" />
          <p class="message-error message-error-first-name">Veuillez mettre au moins 2 caractères alphabétiques</p>
        </div>

        <div>
          <label for="lastname" id="Last-name">Nom</label>
          <input type="text" id="lastname" name="lastname" aria-labelledby="Last-name" aria-required="true" />
          <p class="message-error message-error-last-name">Veuillez mettre au moins 2 caractères alphabétiques</p>
        </div>

        <div>
          <label for="email" id="E-mail">Email</label>
          <input type="email" id="email" name="email" aria-labelledby="E-mail" aria-required="true" />
          <p class="message-error message-error-email">Veuillez renseigner un mail</p>
        </div>

        <div>
          <label for="message" id="Your-message"> Votre message </label>
          <textarea id="message" name="message" rows="7" aria-labelledby="Your-message" aria-required="true"></textarea>
          <p class="message-error message-error-message">Veuillez écrire votre message</p>
        </div>
        <button class="contact_button" type="submit" value="Send">Envoyer</button>
      </form>
    </div>
  </div>

   <div class="lightbox">
    <div class="lightbox-content">
      <div class="prev"><img src="../assets/icons/VectorLeft.png" onclick="previousMedia()"></div>
      <div class="main-media"></div>
      <div class="next"><img src="../assets/icons/VectorRight.png" class="next" onclick="nextMedia()"></div>
      <div class="close"><img id="btn-close-lightbox" src="../assets/icons/close.svg" onclick="closeLightbox();"/></div>
    </div>
  </div>

  <!-- Script -->
  <script src="./scripts/factories/media.js"></script>
  <script src="./scripts/utils/contactForm.js"></script>
  <script src="./scripts/factories/profil.js"></script>
  <script src="./scripts/utils/lightbox.js"></script>
  <script src="./scripts/utils/likes.js"></script>
  <script type="module" src="./scripts/pages/photographer.js"></script>
</body>

</html>
